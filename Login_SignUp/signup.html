<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Log In Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- MATERIAL DESIGN ICONIC FONT -->
	<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">

 	<!-- STYLE CSS -->
	<link rel="stylesheet" href="css/style.css">

	<!-- Lottilefiles -->
	
	<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>
	<div class="wrapper">
		<div class="image-holder">
			<lottie-player src="https://assets10.lottiefiles.com/packages/lf20_c21tPU/electric-car-lottie-illustradraw-download.json"  background="transparent"  speed="1"  style="width: 700px; height: 700px;"  loop  autoplay></lottie-player>
		</div>
	<form id="signupForm" action="#" method="post" >
			<div id="wizard" style="background: #fff;">
				<!-- SECTION 1 -->
				<h4></h4>
				<section>
					<div class="form-row form-group">
						<div class="form-holder">
							<label for="">
								First Name *
							</label>
							<input type="text" class="form-control" id ="firstname" name="firstname">
						</div>
						<div class="form-holder">
							<label for="">
								Last Name *
							</label>
							<input type="text" class="form-control"id ="lastname" name="lastname">
						</div>
					</div>

					<div class="form-holder" >
						<label for="">
							Email Address *
						</label>
						<input type="text" class="form-control"id ="email" name="email">
					</div>
					<div class="form-holder" style="margin-top: 27px;">
						<label for="">
							Password *
						</label>
						<input type="password" class="form-control"id ="password" name="password">
					</div>
					<div class="form-holder" style="margin-top: 27px;">
						<label for="">
							Confirm Password *
						</label>
						<input type="password" class="form-control" id="confirm_password">
					</div>
					<div class="form-holder" style="margin-top: 27px;">
						<label for="">
							Phone *
						</label>
						<input type="text" class="form-control"id ="number" name="number">
					</div>

					
				</section>

				<!-- SECTION 2 -->
				<h4></h4>
				<section>
					<div class="form-row">
							<label for="">
								County *
							</label>
							<input type="text" class="form-control" id="county" name="county">
						</div>
					<div class="form-row">
						<label for="">
							Postcode / Zip *
						</label>
						<input type="text" class="form-control" id="pincode" name="pincode">
					</div>
					<div class="form-row">
						<label for="">
							Address *
						</label>
						<input type="text" class="form-control" id="address" name="address" placeholder="Street address"
							style="margin-bottom: 20px">
						<input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment, suite, unit etc. (optional)">
					</div>
					<div class="form-row">
						<label for="">
							Town / City *
						</label>
						<input type="text" class="form-control" id="city" name="city" required>
					</div>

					<div class="checkbox">
						<label>
							<input type="checkbox" checked> Create an account?
							<span class="checkmark"></span>
					
						</label>
						<label style=" position: relative; left: 80px;">	 
						<a href="../Login_SignUp/Login/login.html">Already have an Account?</a>	
					</label>
	
					</div>
					
				</section>

			</div>
		</form>
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>

	<!-- JQUERY STEP -->
	<script src="js/jquery.steps.js"></script>

	<script src="js/main.js"></script>
	<!-- client-side auth -->
	<script src="js/auth.js"></script>
	<script>
		(function(){
			var form = document.getElementById('signupForm');
			form.addEventListener('submit', function(e){
				e.preventDefault();
				var data = {
					firstname: document.getElementById('firstname').value.trim(),
					lastname: document.getElementById('lastname').value.trim(),
					email: document.getElementById('email').value.trim(),
					password: document.getElementById('password').value,
					confirm: document.getElementById('confirm_password').value,
					phone: document.getElementById('number').value.trim(),
					county: document.getElementById('county').value.trim(),
					pincode: document.getElementById('pincode').value.trim(),
					address: document.getElementById('address').value.trim(),
					city: document.getElementById('city').value.trim()
				};
				if(!data.password || data.password !== data.confirm){
					alert('Passwords do not match or empty');
					return;
				}
				var res = EVAuth.signupUser(data);
				if(!res.ok){
					alert(res.message);
					return;
				}
				alert('Registration successful. You can now login.');
				window.location.href = 'Login/login.html';
			});
		})();
	</script>
	<!-- Template created and distributed by Colorlib -->
</body>

</html>
