<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V9</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
	<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">
	<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<style>
	lottie-player {
		position: absolute;
		top: 10%;
		right: 35%;
	}
</style>
</head>
<body>
	<!-- <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_kqfglvmb.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop autoplay></lottie-player> -->
	<div class="container-login100" >
		<lottie-player  src="https://assets1.lottiefiles.com/packages/lf20_gas1fza2.json"  background="transparent"  speed="1"  style="width: 80%; height: 80%;"  loop  autoplay></lottie-player>
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30" style="position: absolute; right: 15%;">
			<form id="loginForm" class="login100-form validate-form" >

				<span class="login100-form-title p-b-37">
					Sign In
				</span>

				<div  class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
					<input class="input100" id="login_identifier" type="text" name="username" placeholder="Username or Email">
					<span class="focus-input100"></span>
				</div>

				<div  class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" id="login_password" type="password" name="pass" placeholder="Password">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button type="submit" class="login100-form-btn">
						Sign In
					</button>
				</div>

                

				<div class="text-center">
					<a href="../signup.html" class="txt2 hov1">
						Sign Up
					</a>
				</div>
			</form>
		</div>
	</div>
	
	

	<div id="dropDownSelect1"></div>
	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script src="js/main.js"></script>
	<script src="../js/auth.js"></script>
	<script>
		(function(){
			var form = document.getElementById('loginForm');
			form.addEventListener('submit', function(e){
				e.preventDefault();
				console.log('Login submit handler fired');
				var id = document.getElementById('login_identifier').value.trim();
				var pw = document.getElementById('login_password').value;
				if(typeof EVAuth === 'undefined'){
					console.error('EVAuth is undefined');
					alert('Authentication script not loaded.');
					return;
				}
				var res = EVAuth.loginUser(id, pw);
				console.log('login result', res);
				if(!res.ok){
					alert(res.message);
					return;
				}
				// redirect to home (correct relative path)
				window.location.href = '../../Home/index.html';
			});
		})();
	</script>

</body>
</html>
