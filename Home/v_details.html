	<script>
	// Booking flow (uses centralized EVAuth.bookSeat)
	(function(){
		var sel = localStorage.getItem('selectedSeat');
		var infoContainer = document.createElement('div');
		infoContainer.style.margin = '20px';
		var parent = document.querySelector('.vd');
		if(!parent) parent = document.body;
		if(sel === null){
			infoContainer.innerHTML = '<p>No slot selected. Please go back and choose a slot.</p>';
			parent.insertBefore(infoContainer, parent.firstChild);
			return;
		}
		var idx = parseInt(sel, 10);
		// time labels used in other pages (short copy)
		var times = ["12:00AM-12:30AM","12:30AM-1:00AM","1:00AM-1:30AM","1:30AM-2:00AM","2:00AM-2:30AM","2:30AM-3:00AM","3:00AM-3:30AM","3:30AM-4:00AM","4:00AM-4:30AM","4:30AM-5:00AM","5:00AM-5:30AM","5:30AM-6:00AM","6:00AM-6:30AM","6:30AM-7:00AM","7:00AM-7:30AM","7:30AM-8:00AM","8:00AM-8:30AM","8:30AM-9:00AM","9:00AM-9:30AM","9:30AM-10:00AM","10:00AM-10:30AM","10:30AM-11:00AM","11:00AM-11:30AM","11:30AM-12:00PM","12:00PM-12:30PM","12:30PM-1:00PM","1:00PM-1:30PM","1:30PM-2:00PM","2:00PM-2:30PM","2:30PM-3:00PM","3:00PM-3:30PM","3:30PM-4:00PM","4:00PM-4:30PM","4:30PM-5:00PM","5:00PM-5:30PM","5:30PM-6:00PM","6:00PM-6:30PM","6:30PM-7:00PM","7:00PM-7:30PM","7:30PM-8:00PM","8:00PM-8:30PM","8:30PM-9:00PM","9:00PM-9:30PM","9:30PM-10:00PM","10:00PM-10:30PM","10:30PM-11:00PM","11:00PM-11:30PM","11:30PM-12:00PM"];
		var chosenTime = times[idx] || ('Slot ' + idx);
		infoContainer.innerHTML = '<h3>Selected Slot</h3><p><strong>Slot:</strong> ' + chosenTime + '</p>' +
			'<p id="vd_msg" style="color:green;font-weight:600;"></p>' +
			'<p><a href="my_bookings.html" class="site-btn" style="display:inline-block;margin-top:10px;">My Bookings</a></p>';
		parent.insertBefore(infoContainer, parent.firstChild);

		var btn = document.getElementById('bookBtn');
		if(!btn) return;
		btn.addEventListener('click', function(){
			if(!window.EVAuth || typeof window.EVAuth.bookSeat !== 'function'){
				alert('Booking system not available. Please try again later.');
				return;
			}
			var res = window.EVAuth.bookSeat(idx, chosenTime);
			var msg = document.getElementById('vd_msg');
			if(res && res.ok){
				// clear selectedSeat
				localStorage.removeItem('selectedSeat');
				msg.style.color = 'green';
				msg.textContent = 'Booking confirmed for ' + chosenTime + '. Redirecting to home...';
				setTimeout(function(){ window.location.href = 'index.html'; }, 1200);
			} else {
				msg.style.color = 'red';
				msg.textContent = (res && res.message) ? res.message : 'Failed to book the slot. Please try again.';
			}
		});
	})();
	</script>
